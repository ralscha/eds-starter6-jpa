<script>
	var serverUrl = 'http://localhost:8080/';
    (function(){
    	var appLocale = localStorage.starter_locale;
    	var language = null;
		var i18nEnUrl = 'i18n-en.js';
		var i18nDeUrl = 'i18n-de.js';
		var script = document.createElement('script');
    	
    	if (!appLocale) {
    		if (navigator.languages) {
    			language = navigator.languages[0];
    		}
    	    else if (navigator.language) { 
    	    	language = navigator.language;
    	    }
    	    else if (navigator.userLanguage) {
    	    	language = navigator.userLanguage;	    	    	
    	    }
    	    else if (navigator.browserLanguage) {
    	    	language = navigator.browserLanguage;	    	    	
    	    }

			if (language && language.slice(0, 2) === 'de') {
				localStorage.starter_locale = 'de';
				script.src = i18nDeUrl;
    	}
			else {
				localStorage.starter_locale = 'en';
				script.src = i18nEnUrl;
    	}
    		}
    		else {
			if (appLocale === 'de') {
				script.src = i18nDeUrl;
    		}
			else {
				script.src = i18nEnUrl;
    	}
    	}
    	
    	document.getElementsByTagName('head')[0].appendChild(script);
    }());
</script>
<script id="microloader" data-app="dfcfeeac-4779-4480-b189-e33cb155448f" type="text/javascript" src="bootstrap.js"></script>
